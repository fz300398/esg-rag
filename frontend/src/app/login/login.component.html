<div class="login-container">
  <img src="assets/logo.png" alt="THWS Logo" class="logo" />
  <h1>THWS ESG Chatbot Login</h1>

  <form (ngSubmit)="login()">
    <label for="username">Benutzername</label>
    <input
      id="username"
      type="text"
      [(ngModel)]="username"
      name="username"
      required
      placeholder="z. B. max.mustermann"
    />

    <label for="password">Passwort</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="••••••••"
    />

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Anmeldung...' : 'Login' }}
    </button>

    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
</div>
