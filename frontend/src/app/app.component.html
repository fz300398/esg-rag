<div class="container">
  <header class="header">
    <img src="assets/THWS.png" alt="THWS Logo" class="logo" />
    <h1>ESG Assistant</h1>
  </header>

  <section class="upload">
    <label for="file">ğŸ“„ Neue ESG-PDF hochladen:</label>
    <input type="file" (change)="uploadFile($event)" accept=".pdf" />

  </section>

  <section class="chat">
    <label for="question">ğŸ’¬ Frage stellen:</label>
    <textarea [(ngModel)]="question" rows="3" placeholder="Welche ESG-Ziele hat das Unternehmen?"></textarea>

  </section>
</div>
